<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('Cathedra fragments')"></head>
<body>

<div th:fragment="menu-site-for-cathedras">
    <nav aria-label="Site menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cathedras">Cathedras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/month-timetables">Timetables</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="all-cathedras"><table aria-label="Cathedras table" class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">
            <a th:href="@{/cathedras/new}"
               type="button"
               class="btn btn-outline-primary">New cathedra
            </a>
        </th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cathedra: ${cathedras}">
        <td th:text="${cathedra.getName()}"></td>
        <td></td>
        <td class="d-flex flex-row text-nowrap bd-highlight">
            <a th:href="@{/teachers/by_cathedra/{cathedraId}(cathedraId = ${cathedra.getId()})}"
               class="btn btn-outline-primary ms-1"
               role="button">Show teachers</a>
            <a th:href="@{/groups/by_cathedra/{cathedraId}(cathedraId = ${cathedra.getId()})}"
               class="btn btn-outline-primary ms-1"
               role="button">Show groups</a>
            <a class="btn btn-outline-primary ms-3"
               th:href="@{/cathedras/{id}(id = ${cathedra.getId()})}"
               role="button">Info</a>
            <a th:href="@{/cathedras/{id}/edit(id = ${cathedra.getId()})}"
               class="btn btn-outline-primary ms-1"
               role="button">Edit</a>
            <form th:method="DELETE" th:action="@{/cathedras/{id}(id=${cathedra.getId()})}" class="input-group ms-1">
                <input type="submit" class="btn btn-outline-primary" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table></div>

<div th:fragment="new-cathedra">
    <form th:method="POST" th:action="@{/cathedras}" th:object="${cathedra}" class="row mb-1 m-lg-2">
        <div class="row mb-1 col-form-label">
            <div class="col-sm-3">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" id="name" type="text" class="form-control"
                       placeholder="Enter name of cathedra">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
                <button onclick="history.back()" class="btn btn-secondary">Go back</button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="update-cathedra">
    <form th:method="PATCH" th:action="@{/cathedras/{id}(id=${cathedra.getId()})}" th:object="${cathedra}" class="row mb-1 m-lg-2">
        <div class="row mb-1 col-form-label">
            <div class="col-sm-3 col-form-label">
                <label for="name" class="form-label">First Name</label>
                <input th:field="*{name}" id="name" type="text" class="form-control"
                       placeholder="Enter the first name of student">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary">Update</button>
                <button onclick="history.back()" class="btn btn-secondary">Go back</button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="cathedra-pagination">
    <nav aria-label="Page navigation example">
        <ul th:if="${cathedras.totalPages > 1}" class="pagination">
            <li th:if="${cathedras.isFirst()}" class="page-item disabled"><a class="page-link" href="">Previous</a></li>
            <li th:unless="${cathedras.isFirst()}" class="page-item">
                <a th:href="@{/students(size=${cathedras.size}, page=${cathedras.previousPageable().getPageNumber()})}"
                   class="page-link">Previous</a>
            </li>
            <div th:each="pageNumber : ${pageNumbers}" class="page-item">
                <li th:if="${pageNumber - 1 == cathedras.number}" class="page-item active" aria-current="page">
                    <a th:href="@{/students(size=${cathedras.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
                <li th:unless="${pageNumber - 1 == cathedras.number}" class="page-item">
                    <a th:href="@{/students(size=${cathedras.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
            </div>
            <li th:if="${cathedras.isLast()}" class="page-item disabled"><a class="page-link" href="#">Next</a></li>
            <li th:unless="${cathedras.isLast()}" class="page-item">
                <a th:href="@{/students(size=${cathedras.size}, page=${cathedras.nextPageable().getPageNumber()})}"
                   class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
