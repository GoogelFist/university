<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('Timetables')"></head>
<body>

<div th:fragment="menu-site-month-timetables">
    <nav aria-label="Site menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cathedras">Cathedras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/month-timetables">Timetables</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="all-month-timetables">
    <table aria-label="timetable table" class="table table-striped">
        <thead>
        <tr class="bg-light-gray">
            <th scope="col">Date</th>
            <th scope="col">
                <a th:href="@{/month-timetables/new}"
                   type="button"
                   class="btn btn-outline-primary">New date
                </a>
            </th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timetable: ${monthTimetables}">
            <td th:text="${timetable.getDate()}" class="align-middle">VALUE</td>
            <td></td>
            <td class="d-flex flex-row text-nowrap bd-highlight">
                <a th:href="@{/day-timetables/by-month-timetable/{id}(id=${timetable.getId()})}"
                   class="btn btn-outline-primary ms-1"
                   role="button">Show timetables</a>
                <a th:href="@{/month-timetables/{id}(id=${timetable.getId()})}"
                   class="btn btn-outline-primary ms-3"
                   role="button">Info</a>
                <a th:href="@{/month-timetables/{id}/edit(id = ${timetable.getId()})}"
                   class="btn btn-outline-primary ms-1"
                   role="button">Edit</a>
                <form th:method="DELETE" th:action="@{/month-timetables/{id}(id=${timetable.getId()})}"
                      class="input-group ms-1">
                    <input type="submit" class="btn btn-outline-primary" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="new-month-timetable">
    <form th:method="POST" th:action="@{/month-timetables}" th:object="${monthTimetable}" class="row mb-1 m-lg-2">
        <div class="row mb-1 col-form-label">
            <div class="col-sm-3">
                <label for="date" class="form-label">Date</label>
                <input th:field="*{date}" id="date"
                       type="date" class="form-control"
                       placeholder="Enter date">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
                <button onclick="history.back()" class="btn btn-secondary">Go back</button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="update-month-timetable">
    <form th:method="PATCH" th:action="@{/month-timetables/{id}(id=${monthTimetable.getId()})}" th:object="${monthTimetable}" class="row mb-1 m-lg-2">
        <div class="row mb-1 col-form-label">
            <div class="col-sm-3 col-form-label">
                <label for="date" class="form-label">Date</label>
                <input th:field="*{date}" id="date" type="date" class="form-control"
                       placeholder="Enter date">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary">Update</button>
                <button onclick="history.back()" class="btn btn-secondary">Go back</button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="month-timetables-pagination">
    <nav aria-label="Page navigation example">
        <ul th:if="${monthTimetables.getTotalPages() > 1}" class="pagination">
            <li th:if="${monthTimetables.isFirst()}" class="page-item disabled"><a class="page-link"
                                                                                   href="">Previous</a>
            </li>
            <li th:unless="${monthTimetables.isFirst()}" class="page-item">
                <a th:href="@{/month_timetables(size=${monthTimetables.size}, page=${monthTimetables.previousPageable().getPageNumber()})}"
                   class="page-link">Previous</a>
            </li>
            <div th:each="pageNumber : ${pageNumbers}" class="page-item">
                <li th:if="${pageNumber - 1 == monthTimetables.number}" class="page-item active" aria-current="page">
                    <a th:href="@{/month_timetables(size=${monthTimetables.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
                <li th:unless="${pageNumber - 1 == monthTimetables.number}" class="page-item">
                    <a th:href="@{/month_timetables(size=${monthTimetables.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
            </div>
            <li th:if="${monthTimetables.isLast()}" class="page-item disabled"><a class="page-link" href="#">Next</a>
            </li>
            <li th:unless="${monthTimetables.isLast()}" class="page-item">
                <a th:href="@{/month_timetables(size=${monthTimetables.size}, page=${monthTimetables.nextPageable().getPageNumber()})}"
                   class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
