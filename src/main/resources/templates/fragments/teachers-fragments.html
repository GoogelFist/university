<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('Teachers fragments')"></head>
<body>

<div th:fragment="menu-site-for-teachers">
    <nav aria-label="Site menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cathedras">Cathedras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/month-timetables">Timetables</a>
                </li>
            </ul>
        </div>
    </nav>
</div>



<div th:fragment="teachers-pagination">
    <nav aria-label="Page navigation example">
        <ul th:if="${teachers.totalPages > 1}" class="pagination">
            <li th:if="${teachers.isFirst()}" class="page-item disabled"><a class="page-link" href="">Previous</a></li>
            <li th:unless="${teachers.isFirst()}" class="page-item">
                <a th:href="@{/teachers(size=${teachers.size}, page=${teachers.previousPageable().getPageNumber()})}"
                   class="page-link">Previous</a>
            </li>
            <div th:each="pageNumber : ${pageNumbers}" class="page-item">
                <li th:if="${pageNumber - 1 == teachers.number}" class="page-item active" aria-current="page">
                    <a th:href="@{/teachers(size=${teachers.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
                <li th:unless="${pageNumber - 1 == teachers.number}" class="page-item">
                    <a th:href="@{/teachers(size=${teachers.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
            </div>
            <li th:if="${teachers.isLast()}" class="page-item disabled"><a class="page-link" href="#">Next</a></li>
            <li th:unless="${teachers.isLast()}" class="page-item">
                <a th:href="@{/teachers(size=${teachers.size}, page=${teachers.nextPageable().getPageNumber()})}"
                   class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>

<div th:fragment="teacher-by-cathedra-pagination">
    <nav aria-label="Page navigation example">
        <ul th:if="${teachersByCathedraId.totalPages > 1}" class="pagination">
            <li th:if="${teachersByCathedraId.isFirst()}" class="page-item disabled"><a class="page-link" href="">Previous</a>
            </li>
            <li th:unless="${teachersByCathedraId.isFirst()}" class="page-item">
                <a th:href="@{/teachers/by_cathedra/{cathedraId}(cathedraId=${cathedraId}, size=${teachersByCathedraId.size}, page=${teachersByCathedraId.previousPageable().getPageNumber()})}"
                   class="page-link">Previous</a>
            </li>
            <div th:each="pageNumber : ${pageNumbers}" class="page-item">
                <li th:if="${pageNumber - 1 == teachersByCathedraId.number}" class="page-item active"
                    aria-current="page">
                    <a th:href="@{/teachers/by_cathedra/{cathedraId}(cathedraId=${cathedraId}, size=${teachersByCathedraId.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
                <li th:unless="${pageNumber - 1 == teachersByCathedraId.number}" class="page-item">
                    <a th:href="@{/teachers/by_cathedra/{cathedraId}(cathedraId=${cathedraId}, size=${teachersByCathedraId.size}, page=${pageNumber - 1})}"
                       th:text="${pageNumber}" class="page-link">1</a>
                </li>
            </div>
            <li th:if="${teachersByCathedraId.isLast()}" class="page-item disabled"><a class="page-link"
                                                                                       href="#">Next</a></li>
            <li th:unless="${teachersByCathedraId.isLast()}" class="page-item">
                <a th:href="@{/teachers/by_cathedra/{cathedraId}(cathedraId=${cathedraId}, size=${teachersByCathedraId.size}, page=${teachersByCathedraId.nextPageable().getPageNumber()})}"
                   class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
