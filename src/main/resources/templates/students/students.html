<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('Students')"></head>
<body>

<div th:replace="fragments/students-fragments :: menu-site-for-students"></div>

<div th:fragment="all-students">
    <table aria-label="Students table" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Group</th>
            <th scope="col">
                <a th:href="@{/students/new}"
                   type="button"
                   class="btn btn-outline-primary">New student
                </a>
            </th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getGroupName()}"></td>
            <td></td>
            <td class="d-flex flex-row bd-highlight">
                <a class="btn btn-outline-primary"
                   th:href="@{/students/{id}(id = ${student.getId()})}"
                   role="button">Info</a>
                <a th:href="@{/students/{id}/edit(id=${student.getId()})}"
                   class="btn btn-outline-primary ms-1"
                   role="button">Edit</a>
                <form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}" class="input-group ms-1">
                    <input type="submit" class="btn btn-outline-primary" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/students-fragments :: student-pagination"></div>

</body>
</html>
