<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('Student info')"></head>
<body>

<div th:replace="fragments/students-fragments :: menu-site-for-students"></div>

<div class="card" style="width: 18rem;">
    <img src="" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 th:text="|${studentDto.getFirstName()} ${studentDto.getLastName()}|" class="card-title">Card title</h5>
        <p th:text="| ID: ${studentDto.getId()} |" class="card-text">VALUE</p>
        <p th:text="| First Name: ${studentDto.getFirstName()} |" class="card-text">VALUE</p>
        <p th:text="| Last Name: ${studentDto.getLastName()} |" class="card-text">VALUE</p>
        <p th:text="| Phone: ${studentDto.getPhone()} |" class="card-text">VALUE</p>
        <p th:text="| Group: ${studentDto.getGroupName()} |" class="card-text">VALUE</p>
        <a th:href="@{/students/{id}/edit(id=${studentDto.getId()})}" class="btn btn-primary">Edit</a>
        <a class="btn btn-secondary" onclick="history.back()">Go back</a>
    </div>
</div>

</body>
</html>
