<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('New group')"></head>
<body>

<div th:replace="fragments/groups-fragments:: menu-site-for-groups"></div>

<div th:fragment="new-group">
    <form th:method="POST" th:action="@{/groups}" th:object="${groupDto}" class="row mb-1 m-lg-2">
        <div class="row mb-1 col-form-label">
            <div class="col-sm-3">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" id="name" type="text" class="form-control"
                       placeholder="Enter name of group">
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="row mb-1 col-form-label">
            <div class="col-sm-3">
                <label for="inputState" class="form-label">Cathedra</label>
                <select th:field="*{cathedraId}" id="inputState" class="form-select">
                    <option th:value="0" disabled>Select</option>
                    <option th:each="cathedra : ${cathedras}"
                            th:value="${cathedra.id}"
                            th:text="${cathedra.getName()}">
                    </option>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('cathedraId')}" th:errors="*{cathedraId}"></div>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
                <button onclick="history.back()" class="btn btn-secondary">Go back</button>
            </div>
        </div>
    </form>
</div>

</div>

</body>
</html>
