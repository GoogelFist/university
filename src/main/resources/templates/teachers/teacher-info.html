<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header ('Teacher info')"></head>
<body>

<head th:replace="fragments/teachers-fragments :: menu-site-for-teachers"></head>

<div class="card" style="width: 18rem;">
    <img src="" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 th:text="|${teacherDto.getFirstName()} ${teacherDto.getLastName()}|" class="card-title">Card title</h5>
        <p th:text="| ID: ${teacherDto.getId()} |" class="card-text">VALUE</p>
        <p th:text="| First Name: ${teacherDto.getFirstName()} |" class="card-text">VALUE</p>
        <p th:text="| Last Name: ${teacherDto.getLastName()} |" class="card-text">VALUE</p>
        <p th:text="| Phone: ${teacherDto.getPhone()} |" class="card-text">VALUE</p>
        <p th:text="| Qualification: ${teacherDto.getQualification()} |" class="card-text">VALUE</p>
        <p th:text="| Cathedra: ${teacherDto.getCathedraName()} |" class="card-text">VALUE</p>
        <a onclick="history.back()" class="btn btn-primary">Go back</a>
    </div>
</div>

</body>
</html>
